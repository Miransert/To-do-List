<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/signUpStyle.css">
</head>
<body>
	<nav id="nav" class="navbar fixed-top">
		<div class="container-fluid">
			<a style="color: #ffffff;" href="/" class="navbar-brand">Miro</a>
			<div>
				<a href="" id="signUp" class="btn">Sign up</a>
				<a href="/login" id="accountLogo" class="bi bi-person-circle"></a>
			</div>
		</div>
	</nav>

  <section>
  <div id="signUpBox" class="mask d-flex align-items-center h-75 gradient-custom-3">
    <div class="container h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="reg-form" class="needs-validation">

                <div class="form-outline mb-2">
                  <input type="text" autocomplete="off" id="name" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-2">
                  <input type="email" autocomplete="off" id="mail" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-2">
                  <input type="password" autocomplete="off" id="password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-2">
                  <input type="password" id="repeatPassword" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button id="registerBtn" style="background-color: #469fbc;" type="submit"
                    class="btn btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="/loginPage/login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // We are going to send data to the backend with JSON,
      //which is very common when using JS.
    // We are going to use fetch, which is a method to make
      // http calls.

    const form = document.getElementById('reg-form')
    form.addEventListener('submit', registerUser)
    
    async function registerUser(event){
      // Using preventDefault because the default behavior of the form
        // is to refresh, and we don't want that.
      event.preventDefault()
      const name = document.getElementById('name').value
      const mail = document.getElementById('mail').value
      const password = document.getElementById('password').value

      // So we are basically here using the type post, to send the,
        // and we are sending it in JSON format.
      const result = await fetch('/api/register', {
        // Request made, of type POST
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        // Using JSON to send the data
        body: JSON.stringify({
          name,
          mail,
          password
        })
      }).then((res) => res.json())
      console.log(result)
    }
  </script>
</body>
